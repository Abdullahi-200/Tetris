
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris</h1>
        <div class="stats-panel">
            <div class="stat">
                <h2>Score</h2>
                <div id="score">0</div>
            </div>
            <div class="stat">
                <h2>Next</h2>
                <div id="next-piece-display"></div>
            </div>
        </div>
        <canvas id="game-board" width="200" height="400"></canvas>
    </div>
    
    <!-- Control buttons for mobile/touch -->
    <div class="controls">
        <div class="game-buttons">
            <button id="start-btn" class="control-btn">Start</button>
            <button id="pause-btn" class="control-btn">Pause</button>
            <button id="restart-btn" class="control-btn">Restart</button>
        </div>
        <div class="movement-buttons">
            <button id="left-btn" class="movement-btn">◀</button>
            <button id="rotate-btn" class="movement-btn">↻</button>
            <button id="right-btn" class="movement-btn">▶</button>
            <button id="down-btn" class="movement-btn">▼</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
  </html>
